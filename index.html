<!doctype html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="msapplication-tap-highlight" content="no" />

<head>
	<title>Neira IDE</title>

	<script src="https://kit.fontawesome.com/945c35a78b.js"></script>

	<link rel=stylesheet href="docs.css">

	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="addon/dialog/dialog.css">
	<link rel="stylesheet" href="addon/hint/show-hint.css">

	<link rel="stylesheet" href="gdrive/google-drive.css">
	
	<script src="lib/jquery.js"></script>
	
	<script src="lib/codemirror.js"></script>
	<script src="mode/python/python.js"></script>
	<script src="addon/dialog/dialog.js"></script>
	<script src="addon/hint/show-hint.js"></script>

	<script src="skulpt/skulpt.min.js"></script> 
	<script src="skulpt/skulpt-stdlib.js"></script> 

	<script src="lib/hammer.min.js"></script>

	<style>
      .CodeMirror {border: 1px solid #ddd;}
	</style>
</head>

<body>
	<div id=nav>
		<div id="login-box" class="hide">
			<p>Login on your google account</p>
			<button id="btnLogin" onclick="handleAuthClick()" class="btn">Login</button>
		</div>

		<div id=buttons style="width: 100px; height: fit-content;margin-left: 7px;">
			<ul>
				<li><a class="btn" onclick="new_f()"><i class="fa fa-file-code-o"></i> New</a>
				<li><a class="btn" onclick="runit()"><i class="fa fa-play"></i> Run</a>
			</ul>
		</div>

		<div id="drive-box" class="hide">
			<div id="drive-breadcrumb">
				<span class='breadcrumb-arrow'></span> <a data-id='root' data-level='0'>Home</a>
				<span id="span-navigation"></span>
			</div>
			
			<div id="drive-info" class="hide">
				<div class="user-item">Welcome <span id="span-name"></span></div>
				<div class="user-item">Total Quota: <span id="span-totalQuota"></span></div>
				<div class="user-item">Used Quota: <span id="span-usedQuota"></span></div>
				<div class="user-item">Share Mode: <span id="span-sharemode">OFF</span></div>
				<div class="user-item"><a id="link-logout" class="logout-link" onclick="handleSignoutClick()">Logout</a></div>
			</div>
			
			<div id="drive-menu">
				<div id="button-reload" title="Refresh"></div>
				<div id="button-upload" title="Upload to Google Drive" class="button-opt"></div>
				<div id="button-addfolder" title="Add Folder" class="button-opt"></div>
				<div id="button-share" title="Show shared files only"></div>
			</div>
			<div id="drive-content"></div>
			<div id="error-message" class="flash hidden"></div>
			<div id="status-message" class="flash hidden"></div>
		</div>

		<div id="drive-info" class="hide">
			<div class="user-item">Welcome <span id="span-name"></span></div>
			<div class="user-item">Total Quota: <span id="span-totalQuota"></span></div>
			<div class="user-item">Used Quota: <span id="span-usedQuota"></span></div>
			<div class="user-item"><a id="link-logout" class="btn" onclick="handleSignoutClick()"><i class="fas fa-door-open"></i> Logout</a></div>
		</div>
	</div>

	<article>
	<div id="nav-toggle" class="nav-toggle"><span></span></div>
	<form><textarea id="code" name="code">print("Hello, world!")</textarea></form>

	<div id="canvas" height="500" width="500"></div>
	<pre id="output"></pre>
	</article>

	<script src="skulpt.js"></script>
	
	<script src="uicode.js"></script>

	<script src="gdrive/google-drive.js"></script>
	<script async defer src="https://apis.google.com/js/api.js" 
    	onload="this.onload=function(){};handleClientLoad()" 
    	onreadystatechange="if (this.readyState === 'complete') this.onload()">
	</script>
	<script src="gdrive/upload.js"></script>
</body>
